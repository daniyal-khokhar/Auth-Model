<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 450px;">
        <h2 class="text-center mt-4 text-dark">Change Password</h2>
        <div class="row mt-2 justify-content-center align-items-center">
            <div class="col-12">
                <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
                    
                    <!-- Old Password -->
                    <div class="form-group mt-3">
                        <label for="oldPassword" class="text-dark"><b>Old Password:</b></label>
                        <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword" placeholder="Enter your old password">
                        <div *ngIf="getOldPassword()?.invalid && getOldPassword()?.touched" class="ErrorMessage">
                            {{ oldPasswordError() }}
                        </div>
                    </div>

                    <!-- New Password -->
                    <div class="form-group mt-3">
                        <label for="password" class="text-dark"><b>New Password:</b></label>
                        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your new password">
                        <div *ngIf="getPassword()?.invalid && getPassword()?.touched" class="ErrorMessage">
                            {{ passwordError() }}
                        </div>
                    </div>

                    <!-- Confirm New Password -->
                    <div class="form-group mt-3">
                        <label for="confirmPassword" class="text-dark"><b>Confirm New Password:</b></label>
                        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm your new password">
                        <div *ngIf="getConfirmPassword()?.invalid && getConfirmPassword()?.touched" class="ErrorMessage">
                            {{ confirmPasswordError() }}
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-primary" routerLink="/login">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
