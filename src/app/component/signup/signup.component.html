<section class="vh-100" style="background-size: cover; background-position: center;">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="card col-md-12">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" style="background-color: rgba(255, 255, 255, 0.6); border-radius: 10px; padding: 20px;">
          <h3 class="mb-4">Register Now</h3>
            <div class="row d-flex">
              <div class="form-outline col-md-6">
                <label class="form-label" for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" />
                <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="text-danger">
                  Name is required.
                </div>
              </div>
              <div class="form-outline col-md-6">
                <label class="form-label" for="fatherName">Father Name</label>
                <input type="text" id="fatherName" class="form-control" formControlName="fatherName" />
                <div *ngIf="signUpForm.get('fatherName')?.invalid && signUpForm.get('fatherName')?.touched" class="text-danger">
                  Father Name is required.
                </div>
              </div>
              <div class="form-outline col-md-6">
                <label class="form-label" for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" class="form-control" formControlName="phone" />
                <div *ngIf="signUpForm.get('phoneNumber')?.invalid && signUpForm.get('phoneNumber')?.touched" class="text-danger">
                  Please enter a valid 11-digit phone number.
                </div>
              </div>
              <div class="form-outline col-md-6">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" class="form-control" formControlName="email" />
                <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-danger">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="form-outline col-md-6">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" />
                <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-danger">
                  Password must be at least 8 characters long.
                </div>
              </div>
              <div class="form-outline col-md-6">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
                <div *ngIf="signUpForm.hasError('mismatch') && signUpForm.get('confirmPassword')?.touched" class="text-danger">
                  Passwords do not match.
                </div>
              </div> 
            </div>
              <div class="col-md-12 mt-2">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button routerLink="/login" type="button" class=" ms-3 btn btn-primary">log In</button>
              </div>
          </form>
        </div>    
      </div>
    </div>
  </section>
