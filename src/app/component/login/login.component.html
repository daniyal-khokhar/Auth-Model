<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="card col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h3 class="mb-4">Login</h3>
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Email Address</label>
              <input type="text" id="form1Example13" class="form-control form-control-lg" formControlName="email" />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Please enter a valid email address.
              </div>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Password</label>
              <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password" />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password must be at least 8 characters long.
              </div>
            </div>
  
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
              <button type="submit" class="btn btn-primary me-3" [disabled]="isLoading">
                <span *ngIf="!isLoading">Log In</span>
                <span *ngIf="isLoading">Loading...</span>
              </button>
              <button type="submit" class="btn btn-primary" routerLink="/signup">Sign Up</button>
            </div>
              <a routerLink="/forgot" href="/forgot">Forgot password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
