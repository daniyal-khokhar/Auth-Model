<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 450px;">
        <h2 class="text-center mt-4 text-dark">Forgot Password</h2>
        <div class="row mt-2 justify-content-center align-items-center">
            <div class="col-12">
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
                    <div class="form-group">
                        <label for="email" class="text-dark"><b>Email:</b></label>
                        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
                        <div *ngIf="getEmail()?.invalid && getEmail()?.touched" class="ErrorMessage">
                            {{ emailError() }}
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                <button routerLink="/login" type="button" class=" ms-3 btn btn-primary">log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
